<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="reset.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <title>Alura Books</title>
    </head>

    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>

                <ul class="lista__menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"></a>Programação</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"></a>Front-end</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"></a>Infraestrutura</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"></a>Business</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"></a>Design & UX</li>
                </ul>    

                <img class="container__imagem" src="img/Logo.svg" alt="logo">
            </div>

            <div class="container">
                <a href="#"><img class="container__imagem" src="img/Favoritos.svg" alt="Meus favoritos"></a>
                <a href="#"><img class="container__imagem" src="img/Compras.svg" alt="Carrinho de compras"></a>
                <a href="#"><img class="container__imagem" src="img/Usuario.svg" alt="meu perfil"></a>
            </div>
        </header>

        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>

        <section class="carrossel">
            <h2 class="carrossel__titulo">Novos lançamentos</h2>
            <!-- Slider main container -->
            <div class="swiper">

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="img/livros/ApacheKafka.svg" alt="livro sobre apache ApacheKafka"></div>
                    <div class="swiper-slide"><img src="img/livros/Liderança.svg" alt="livro sobre liderança"></div>
                    <div class="swiper-slide"><img src="img/livros/Javascript.svg" alt="livro sobre javascript"></div>
                    <div class="swiper-slide"><img src="img/livros/Guia Front-end.svg" alt="livro sobre Front-end"></div>
                    <div class="swiper-slide"><img src="img/livros/Portugol.svg" alt="livro sobre portugol"></div>
                    <div class="swiper-slide"><img src="img/livros/Acessibilidade.svg" alt="livro sobre Acessibilidade web"></div>
                </div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
            speed: 400,
            spaceBetween: 10,
            slidesPerView:3,
            pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            },
          });
        </script>
    </body>
    <footer></footer>
</html>
