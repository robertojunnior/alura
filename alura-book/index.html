<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <title>Alura Books</title>
    </head>

    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>

                <ul class="lista__menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"></a>Programação</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"></a>Front-end</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"></a>Infraestrutura</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"></a>Business</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"></a>Design & UX</li>
                </ul>    

                <img class="container__imagem" src="img/Logo.svg" alt="logo">
            </div>

            <div class="container">
                <a href="#"><img class="container__imagem" src="img/Favoritos.svg" alt="Meus favoritos"></a>
                <a href="#"><img class="container__imagem" src="img/Compras.svg" alt="Carrinho de compras"></a>
                <a href="#"><img class="container__imagem" src="img/Usuario.svg" alt="meu perfil"></a>
            </div>
        </header>

        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
    </body>
    <footer></footer>
</html>
